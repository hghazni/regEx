<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Regular Expressions</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <form action="form">
        <h1>RegEx Sign up</h1>
        <a href="https://github.com/hghazni" target="_blank">by Harry Ghazni</a>
        <label for="username">User Name</label>
        <input name="username" type="text" placeholder="User Name"
            title="Username must be alphanumeric and contain 5-12 characters">
        <p>Username must be alphanumeric and contain 5-12 characters</p>

        <label for="email">Email</label>
        <input name="email" type="email" name="email" placeholder="Email address">
        <p>Email must be a valid address, e.g. harry@barry.com</p>

        <label for="telephone">Telephone</label>
        <input name="telephone" type="tel" name="tel" placeholder="Telephone">
        <p>Telephone must be a valid UK telephone number (11 digits)</p>

        <label for="password">Password</label>
        <input name="password" type="password" placeholder="Enter a password" title="Six or more characters">
        <p>Password must be alphanumeric (@,_and - are also allowed) and be 8-20 characters</p>

        <button>Login</button>
    </form>

    <script src="regEx.js"></script>
</body>

</html>
